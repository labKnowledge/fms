<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="d-flex flex-row justify-content-center align-items-center h-100 ">
            <div class="col-md-4 col-sm-12">
                <div class="card m-2 p-3">
                    <h3>Login</h3>
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control">
                    </div>
                    <div class="form-control mt-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="loginPass" class="btn btn-primary mt-2">Login</button>
                    </div>
                    <span>No account? <a href="register.html">Register</a></span>
                </div>
            </div>

        </div>


    </div>

    <script>
        var usn = document.getElementById("username");
        var pass = document.getElementById("password");
        var login = document.getElementById("loginPass");


        login.onclick = (ev) => {
            var data = localStorage.getItem("users");
            var db = JSON.parse(data) || [];

            db.forEach((user) => {
                if (user.username == usn.value && user.password == pass.value) {
                    localStorage.setItem("loggedin", user.phone)
                    window.location = "/account.html"
                }

            })


            console.log("user is not registered yet ", usn.value, pass.value)
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
