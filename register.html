<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="d-flex flex-row justify-content-center align-items-center h-100">

            <div class="col-md-6 col-sm-12">
                <div class="card m-2 p-3">
                    <h3>Register</h3>
                    <div class="form-control">
                        <label for="reg_fullname">Full Name</label>
                        <input id="reg_fullname" type="text" class="form-control">
                    </div>
                    <div class="form-control mt-2">
                        <label for="reg_phonenumber">Phonenumber</label>
                        <input id="reg_phonenumber" type="text" class="form-control">
                    </div>
                    <div class="form-control mt-2">
                        <label for="reg_username">Username</label>
                        <input id="reg_username" type="text" class="form-control">
                    </div>
                    <div class="form-control mt-2">
                        <label for="reg_password">Password</label>
                        <input type="password" class="form-control" id="reg_password">
                    </div>
                    <div class="d-flex  justify-content-end">
                        <button class="btn btn-primary mt-2" id="joinButton">Join Us</button>
                    </div>
                    <span>Already a member? <a href="login.html">Login</a></span>
                </div>
            </div>
        </div>


    </div>


    <script>
        var fname = document.getElementById("reg_fullname");
        var pnumb = document.getElementById("reg_phonenumber");
        var usn = document.getElementById("reg_username");
        var pass = document.getElementById("reg_password");
        var join = document.getElementById("joinButton");

        join.onclick = (e) => {
            var newUser = {
                fullname: fname.value,
                phone: pnumb.value,
                username: usn.value,
                password: pass.value,
            }

            var allUsers = localStorage.getItem("users");
            console.log(allUsers)
            var intraUser = JSON.parse(allUsers) || [];

            intraUser.push(newUser);
            var convertForSaving = JSON.stringify(intraUser);
            localStorage.setItem("users", convertForSaving);
            localStorage.setItem(pnumb.value, JSON.stringify({ balance: 0, deposit: [], withdraw: [] }));
            window.location = "/login.html"
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
